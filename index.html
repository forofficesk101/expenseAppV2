<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

    <title>Main Menu</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 1080px;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container border">
    <div class="container mt-5">
        <div class="text-center">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mt-4 mb-3">Expense Tracker</h1>
                <div class="dropdown">
                    <button class="btn btn-link" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-3"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="users/users.html" id="usersMenuItem">Users</a></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
                    </ul>
                </div>
            </div>
         </div>
    </div>

    <div class="row row-cols-2 g-3">
        <div class="col">
            <a type="button" href="./transactions/addTransaction.html" class="btn btn-primary w-100">Add Expense</a>
        </div>
        <div class="col">
            <a type="button" href="./transactions/transactionList.html" class="btn btn-secondary w-100">Expense List</a>
        </div>
        <div class="col">
            <a type="button" href="./category/categoryList.html" class="btn btn-success w-100">Manage Category</a>
        </div>
        <div class="col">
            <a type="button" href="./monthStat/monthStat.html"  class="btn btn-danger w-100">Monthly Stats</a>
        </div>
        <div class="col">
            <a type="button" href="./transactions/cashInList.html"  class="btn btn-warning w-100">Cash Ins</a>
        </div>
        <div class="col">
            <a href="sadaqah/sadaqah.html" class="btn btn-info w-100">Sadaqah</a>
        </div>
        <div class="col">
            <a href="estimations/estimations.html" class="btn btn-info w-100">Estimations</a>
        </div>
        <div class="mb-3">
            <a href="loans/loans.html" class="btn btn-primary w-100">Loans</a>
        </div>
    </div>
</div>

<div class="container border mt-5">
    <div class="text-center">
        <h2 class="mt-4 mb-3" id="SummaryLabel">Current Month Summary</h2>       
     </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="currentMonthTable">
            <tr>
                <td>Wallet</td>
                <td id="walletValue"></td>
            </tr>
            <tr>
                <td>Expenses</td>
                <td id="expensesValue"></td>
            </tr>
            <tr>
                <td>Cashin</td>
                <td id="cashinValue"></td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/index.js"></script>
</body>
</html>
