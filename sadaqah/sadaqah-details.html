<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadaqah Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .edit-field {
            display: none;
        }
        .edit-mode .edit-field {
            display: block;
        }
        .edit-mode .display-value {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Sadaqah Details: <span id="sadaqahNameTitle"></span></h2>
            <div>
                <button class="btn btn-primary" id="addInstallmentBtn">
                    <i class="bi bi-plus-lg"></i> Add Installment
                </button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Total Amount: <span id="totalAmount"></span></h5>
                    </div>
                    <div class="col-md-4">
                        <h5>Paid Amount: <span id="paidAmount"></span></h5>
                    </div>
                    <div class="col-md-4">
                        <h5>Remaining: <span id="remainingAmount"></span></h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="installmentsTableBody">
                    <!-- Installments will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="mt-3">
            <a href="sadaqah.html" class="btn btn-secondary">Back to Sadaqah</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sadaqah/sadaqah-details.js" type="module"></script>
</body>
</html>
