<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .table tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Loans</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLoanModal">
                <i class="bi bi-plus-lg"></i> Add Loan
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="loansTableBody">
                    <!-- Loans will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Add Loan Modal -->
        <div class="modal fade" id="addLoanModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Loan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addLoanForm">
                            <div class="mb-3">
                                <label for="loanName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="loanName" required>
                            </div>
                            <div class="mb-3">
                                <label for="loanAmount" class="form-label">Loan Amount</label>
                                <input type="number" class="form-control" id="loanAmount" required>
                            </div>
                            <div class="mb-3">
                                <label for="remainingAmount" class="form-label">Remaining Amount</label>
                                <input type="number" class="form-control" id="remainingAmount" readonly>
                            </div>

                            <h6 class="mt-4">Installments</h6>
                            <div class="table-responsive">
                                <table class="table" id="installmentsTable">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Amount</th>
                                            <th>Date</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="installmentsTableBody">
                                        <!-- Dynamic installment rows -->
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="saveLoanBtn">Save Loan</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="../index.html" class="btn btn-secondary">Back to Menu</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/loans/loans.js" type="module"></script>
</body>
</html>
