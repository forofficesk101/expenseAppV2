    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 1080px;
            margin: auto;
            padding: 10px;
        }

        #listContainer {
            height: 700px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        table {
            width: 100%;
            height: auto;
            table-layout: fixed;
            border-collapse: collapse;
        }
        thead {
            position: sticky;
            top: 0;
            background-color: #f8f9fa; /* Light gray background */
            z-index: 10;
        }
        th,td {
            height: 50px; /* Set the height of cells */
            width: 50px; /* Make cell width span the full width of the table */
            text-align: center; /* Center text horizontally */
            vertical-align: middle; /* Center text vertically */
            word-wrap: break-word; /* Allow words to be broken if they can't fit on one line */
            overflow-wrap: break-word;
            border: 1px solid #dee2e6;


        }
    </style>
</head>

<body>

        <h1 class="mt-4 mb-3">Transaction List</h1>

    </div>

    <div id="listContainer" class="container border">

        <table id="listTable" class="table table-striped">
            <thead>

                    <th>Type</th>
                    <th>Desc</th>
